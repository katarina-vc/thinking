<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>la la la</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            color: #007BFF;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>how did you get here?</h1>
    </header>

    <main>
        <section id="home">
            <h2>A loud corner</h2>
            <p>Can you hear that?</p>
        </section>

        <section id="about">
            <h2>A shiny obelisk</h2>
            <p>Don't look too closely...</p>
        </section>

        <section id="contact">
            <h2>A handful of notes</h2>
            <p>If you can find them, you can read them.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024. All rights reserved to the non-shiny obelisk in the quiet corner.</p>
    </footer>
</body>
</html>
